<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini CodePen</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <!-- Code Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <h1 class="brand-title">
      <a href="index.html" class="icon"><i class='bx bx-edit'></i></a> CodeEditor
    </h1>
    <div class="buttons">
      <a href="editor.html"><button class="active">HCJ</button></a>
      <a href="c.html"><button>C</button></a>
      <a href="cpp.html"><button>C++</button></a>
      <a href="java.html"><button>Java</button></a>
      <a href="py.html"><button>Python</button></a>
      <button onclick="clearCode()">ðŸ§¹ Clear</button>

    </div>
  </div>

  <div class="editor-panel">
    <div class="panel">
      <div class="panel-header html"><i class='bx bxl-html5'></i> HTML</div>
      <textarea id="html-code" placeholder="Type HTML here..."></textarea>
    </div>
    <div class="panel">
      <div class="panel-header css"><i class='bx bxl-css3'></i> CSS</div>
      <textarea id="css-code" placeholder="Type CSS here..."></textarea>
    </div>
    <div class="panel">
      <div class="panel-header js"><i class='bx bxl-javascript'></i> JS</div>
      <textarea id="js-code" placeholder="Type JS here..."></textarea>
    </div>
  </div>

  <div class="output-panel">
    <div class="panel-header output"><i class='bx bx-play'></i> Output</div>
    <iframe id="output"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
